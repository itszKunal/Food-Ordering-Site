{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>

    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS File -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;900&family=Montserrat:wght@300;400;500;600;900&display=swap"
        rel="stylesheet">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show fade-in-text mx-5" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}

    <div class="container-fluid" id="sign-In">
        <div class="row pt-5">
            <div class="col-md-6 col-9 my-5 mx-5 ">
                <form class="p-4 text-center" action="/signup" method="POST">
                    {% csrf_token %}
                    <label for="" class="">Create an Account</label><br><br><br>
                    <input type="text" name="name" id="" placeholder="Name"  class="py-3 px-3" required>
                    <br><br>
                    <input type="email" name="email" id="" placeholder="Email Address" class="py-3 px-3" required><br><br>
                    <input type="password" name="pass1" id="" placeholder="Password" class="py-3 px-3" required><br><br>
                    <input type="password" name="pass2" id="" placeholder="Confirm Password" class="py-3 px-3" required><br><br>
                    <button type="submit" class="btn btn-success btn-lg px-5">Sign In</button><br><br>
                    Have an account? <a href="/login">Login</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Java script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
